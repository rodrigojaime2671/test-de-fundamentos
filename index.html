<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos</title>
</head>
<body>
  <script>
        document.addEventListener ('DOMContentLoaded', function(){ 
           
            let div = document.querySelector ('div').textContent

            let parrafo = document.querySelector ('p.result')
            parrafo.textContent = div;
        } );
  </script>
   <head>
      <body>
         <div>hola bobby!</div>

         <p class="result"></p>
      </body>  
   </head>
</body>
</html>
